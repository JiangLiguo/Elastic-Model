name                = Elastic-Model
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley
version             = 0.01
is_trial            = 1

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Elastic-Model

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*

[PruneCruft]
[PkgVersion]
[PodWeaver]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]


[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]

[Prereqs / BuildRequires]

[Prereqs]

[Prereqs / Recommends]


